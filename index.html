<!DOCTYPE html>
<html>
<head>
  <title>Scheduler</title>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

  <!-- This ridiculous hack is to force cache reloading -->
  <script>
    document.write(
      "<script type='module' src='script.js?v=" + Math.random() + "'><\/script>"
    );
    document.write(
      "<link rel='stylesheet' href='style.css?v=" + Math.random() + "'>"
    );
  </script>
  
</head>
<body>

  <div id="container">

    <div id="panel">

      <!-- last month"s slate -->
      <div id="panel-lastmonth" class="section">
        Enter the previous month's slate:<br />
        <button id="btn-demo" class="button">Demo</button>
        <button id="btn-clear-lastmonth" class="button">Clear</button>
        <input id="input-lastmonth" type="text" value="March" placeholder="Month" />
        <table id="table-lastmonth">
          <colgroup>
            <col class="col-date" />
            <col class="col-day" />
            <col class="col-type" />
            <col class="col-name" />
          </colgroup>
        </table>
      </div>

      <!-- next month"s pool -->
      <div id="panel-pool" class="section">
        Adjust all available personnel for upcoming month's duty:<br />
        <button id="btn-autopopulate" class="button">Fill</button>
        <button id="btn-clear-pool" class="button">Clear</button>
        <button id="btn-add-row" class="button">Add row</button>
        <table id="table-pool">
          <colgroup>
            <col class="col-name" />
            <col class="col-exemptions" />
            <col class="col-delete" />
          </colgroup>
        </table>
      </div>

      <!-- next month"s slate -->
      <div id="panel-nextmonth" class="section">
        Calculate <a href="todo.html">optimal</a> slate for upcoming month:<br />
        <button id="btn-calculate" class="button">Calculate</button>
        <input id="input-window" type="number" value="8" min="3" max="10" />
        <table id="table-nextmonth">
          <colgroup>
            <col class="col-date" />
            <col class="col-day" />
            <col class="col-type" />
            <col class="col-name" />
          </colgroup>
        </table>
      </div>

    </div>

    <div class="footer">
      (C) 2022 <a href="https://stmorse.github.io">Steven Morse</a> 
      &nbsp | &nbsp Hosted by <a href="https://www.github.com/stmorse/scheduler">Github</a>
    </div>

  </div>
</body>
</html>
